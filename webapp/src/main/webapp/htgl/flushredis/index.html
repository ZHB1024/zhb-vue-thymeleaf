<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{htgl/layout/htgl_layout}">

<style>
li {list-style-type:none;}
</style>

<div id="app_content" style="height: 100%" layout:fragment="content">
    <Layout :style="{padding: '0 24px 24px', height: '100%'}"> 
        <Breadcrumb :style="{margin: '24px 0'}"> 
            <breadcrumb-item><a href="/">首页</a></breadcrumb-item> 
            <breadcrumb-item>缓存管理</breadcrumb-item> 
            <breadcrumb-item>刷新缓存</breadcrumb-item> 
        </Breadcrumb> 
        
        <i-content :style="{padding: '24px', minHeight: '428px', background: '#fff'}">
          <i-form inline ref="formInline" method="post" action="" >
                <form-item>
                    	<i-button type="primary" @click="handleSubmit('formInline')" > 刷 新 </i-button>
                </form-item>
        	</i-form>
	</i-content>
        
    </Layout>
</div>


<script layout:fragment="script" th:inline="javascript">
var myVue = new Vue({
    el: '#app_content',
    methods: {
        handleSubmit:function(name) {
        	let param = new URLSearchParams(); 
     	  	axios.post('/htgl/flushRedisCacheController/flushredis/api', param)
     		  	.then(function (response) {
     			  	if(response.data.flag){
     			  		myVue.$Message.success({
                            content: "刷新成功",
                            duration: 3,
                            closable: true
                        });
                   }else{
                 	  myVue.$Message.error({
                           content: response.data.errorMessages,
                           duration: 3,
                           closable: true
                       });
                   }
     		  })
        }
    }
});
</script>
